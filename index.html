<!DOCTYPE html>
<html>
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="static/main.css" />
    <script src="static/jquery-3.2.0.min.js"></script>
    <script src="static/bootstrap.min.js"></script>
    <script src="static/knockout-3.4.2.js"></script>    
    <script src="Board.js"></script>
    <script src="Render.js"></script>
    <script src="Mancala.js"></script>

  </head>

  <body>

  <div class="container">

      <div class="board">
        
        <div class=" aiendpot">
          <img src="static/images/empty_pot.jpg" height="140" width="70">
        </div>

        <div class="allpots">
          <div class="aipots" data-bind="foreach: maxpots">
            <div class="pot" id="ai0" data-bind="click: potSelected">
              <img src="static/images/empty_pot.jpg" height="70" width ="70">
            </div>
            <div class="pot" id="ai1" data-bind="click: potSelected">
              <img src="static/images/empty_pot.jpg" height="70" width ="70">
            </div>
            <div class="pot" id="ai2" data-bind="click: potSelected">
              <img src="static/images/1_pot.jpg" height="70" width ="70">
            </div>
            <div class="pot" id="ai3" data-bind="click: potSelected">
              <img src="static/images/empty_pot.jpg" height="70" width ="70">
            </div>
            <div class="pot" id="ai4" data-bind="click: potSelected">
              <img src="static/images/empty_pot.jpg" height="70" width ="70">
            </div>
            <div class="pot" id="ai5" data-bind="click: potSelected">
              <img src="static/images/empty_pot.jpg" height="70" width ="70">
            </div>
          </div>


          <div class="playerpots" data-bind="foreach: minpots">
            <div class="pot" id="p0" data-bind="click: potSelected">
              <img src="static/images/empty_pot.jpg" height="70" width ="70">
            </div>
            <div class="pot" id="p1" data-bind="click: potSelected">
              <img src="static/images/empty_pot.jpg" height="70" width ="70">
            </div>
            <div class="pot" id="p2" data-bind="click: potSelected">
              <img src="static/images/empty_pot.jpg" height="70" width ="70">
            </div>
            <div class="pot" id="p3" data-bind="click: potSelected">
              <img src="static/images/empty_pot.jpg" height="70" width ="70">
            </div>
            <div class="pot" id="p4" data-bind="click: potSelected">
              <img src="static/images/empty_pot.jpg" height="70" width ="70">
            </div>
            <div class="pot" id="p5" data-bind="click: potSelected">
              <img src="static/images/empty_pot.jpg" height="70" width ="70">
            </div>
          </div>
        </div>

        <div class=" playerendpot">
            <img src="static/images/empty_pot.jpg" height="140" width="70">
        </div>

      </div>

  </body>
</html>
